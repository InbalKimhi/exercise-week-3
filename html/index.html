<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/output.css">
    </head>
    <body >
        <div id="history">
            <section id="headline">
                operations log
            </section>
        </div>

        <div id="main">
            <section class="left-side">
                <button class="mode" id="info" onclick="infoButton()" > <img src="../images/info.png"></button>
                <button class="mode" id="light-mode" > <img src="../images/idea.png"></button>
                <button class="mode" id="history-mode" > <img src="../images/history.png"></button>
                <button class="mode" id="scientific-mode" ><img src="../images/square-root.png"></button>
                <button class="mode" id="cloud-sync" > <img src="../images/cloud-sync.png"> </button>
                <button id="empty1"></button>
                <button id="endL"></button>
            </section>

            <section class="view">
                <div>my calculator</div>
                <div id="screen"></div>
                <button id="C-button" >C</button>
            </section>

            <section class="main-buttons">
                <button id="7" class="number-buttons" >7</button>
                <button id="8" class="number-buttons" >8</button>
                <button id="9" class="number-buttons" >9</button>
                <button id="4" class="number-buttons" >4</button>
                <button id="5" class="number-buttons" >5</button>
                <button id="6" class="number-buttons" >6</button>
                <button id="1" class="number-buttons" >1</button>
                <button id="2" class="number-buttons" >2</button>
                <button id="3" class="number-buttons" >3</button>
                <button id="±" class="operators">±</button>
                <button id="0" class="number-buttons" >0</button>
                <button id="." class="number-buttons">.</button>
                <button  id="empty"></button>

            </section>

            <section class="right-side">
                <button id="gear" class="mode" > <img src="../images/gear.png"></button>
                <button id="erase" > <img src="../images/back.png"></button>
                <button class="operators" id="/">÷</button>
                <button class="operators" id="*" >X</button>
                <button class="operators" id="-" >-</button>
                <button class="operators" id="+" >+</button>
                <button class="operators" id="endR" >=</button>
            </section>

        </div>

        <div id="scientific">
            <div  id="headlinesci">scientific</div>
            <div id="emptysci"></div>
            <div class="scidiv" id="power"><img src="../images/power.png"></div>
            <div class="scidiv" id="squer"><img src="../images/square.png"></div>
            <div class="scidiv" id="xpower">x power of y</div>
            <div class="scidiv" id="xsquer">x squer of y</div>
            <div class="scidiv" id="mod">mod</div>
            <div class="scidiv" id="pie"><img src="../images/pi.png"></div>
            <div class="scidiv" id="base">BASE 2</div>
        </div>
        <script src="../js/application.js"></script>
        <script src="../js/calculation.js"></script>
    </body>
</html>

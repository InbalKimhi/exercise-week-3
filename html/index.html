<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/output.css">
    </head>
    <body class="dark">
        <div id="history">
            side left
        </div>

        <div id="main">
            <section class="left-side">
                <button class="mode" id="info" onclick="infoButton()"> <img src="../images/info.png"></button>
                <button class="mode" id="light-mode" onclick="displayButtonInfo(id)"> <img src="../images/idea.png"></button>
                <button class="mode" id="history-mode" onclick="displayButtonInfo(id)"> <img src="../images/history.png"></button>
                <button class="mode" id="scientific-mode" onclick="displayButtonInfo(id)">scientific-mode</button>
                <button class="mode" id="cloud-sync" onclick="displayButtonInfo(id)"> <img src="../images/cloud-sync.png"> </button>
                <button id="empty1"></button>
                <button id="endL"></button>
            </section>

            <section class="view">
                <div>my calculator</div>
                <div id="screen"></div>
                <button id="C-button" onclick="displayButtonInfo(id)" >C</button>
            </section>

            <section class="main-buttons">
                <button id="7" class="number-buttons" onclick="displayButtonInfo(id)">7</button>
                <button id="8" class="number-buttons" onclick="displayButtonInfo(id)">8</button>
                <button id="9" class="number-buttons" onclick="displayButtonInfo(id)">9</button>
                <button id="4" class="number-buttons" onclick="displayButtonInfo(id)">4</button>
                <button id="5" class="number-buttons" onclick="displayButtonInfo(id)">5</button>
                <button id="6" class="number-buttons" onclick="displayButtonInfo(id)">6</button>
                <button id="1" class="number-buttons" onclick="displayButtonInfo(id)">1</button>
                <button id="2" class="number-buttons" onclick="displayButtonInfo(id)">2</button>
                <button id="3" class="number-buttons" onclick="displayButtonInfo(id)">3</button>
                <button id="plus-minus" class="operators" onclick="displayButtonInfo('±')" >±</button>
                <button id="0" class="number-buttons" onclick="displayButtonInfo(id)">0</button>
                <button id="." class="number-buttons"onclick="displayButtonInfo(id)">.</button>
                <button  id="empty"></button>

            </section>

            <section class="right-side">
                <button id="gear" onclick="displayButtonInfo(id)"> <img src="../images/gear.png"></button>
                <button id="erase" onclick="displayButtonInfo(id)"> <img src="../images/back.png"></button>
                <button class="operators" id="/" onclick="displayButtonInfo(id)">÷</button>
                <button class="operators" id="*" onclick="displayButtonInfo(id)">X</button>
                <button class="operators" id="-" onclick="displayButtonInfo(id)">-</button>
                <button class="operators" id="+" onclick="displayButtonInfo(id)">+</button>
                <button class="operators" id="endR" onclick="displayButtonInfo('=')">=</button>
            </section>

        </div>

        <div id="scientific">
            side right
        </div>
        <script src="../js/application.js"></script>
        <script src="../js/calculation.js"></script>
    </body>
</html>

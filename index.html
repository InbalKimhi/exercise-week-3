<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="output.css">
    </head>
    <body>
        <div id="history">
            side left
        </div>

        <div id="main">
            <section class="left-side">
                <button>info</button>
                <button>idea</button>
                <button>clock</button>
                <button>empty</button>
                <button>cloud</button>
                <button>empty</button>
                <button id="endL">empty</button>
            </section>

            <section class="view">
                <div>my calculator</div>
                <div id="screen">view screen</div>
                <button>C</button>
            </section>

            <section class="main-buttons">
                <button class="number-buttons">7</button>
                <button class="number-buttons">8</button>
                <button class="number-buttons">9</button>
                <button class="number-buttons">4</button>
                <button class="number-buttons">5</button>
                <button class="number-buttons">6</button>
                <button class="number-buttons">1</button>
                <button class="number-buttons">2</button>
                <button class="number-buttons">3</button>
                <button ></button>
                <button class="number-buttons">0</button>
                <button class="number-buttons">.</button>
                <button  id="empty"></button>

            </section>

            <section class="right-side">
                <button>config</button>
                <button>erase</button>
                <button class="operators">/</button>
                <button class="operators">X</button>
                <button class="operators">-</button>
                <button class="operators">+</button>
                <button class="operators" id="endR">=</button>
            </section>

        </div>

        <div id="scientific">
            side right
        </div>

    </body>
</html>
